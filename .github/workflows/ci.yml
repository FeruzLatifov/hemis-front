name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Get Yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      # âœ… SECURITY: Audit dependencies for vulnerabilities
      - name: Security audit
        run: yarn npm audit --all --recursive || true
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          AUDIT_RESULT=$(yarn npm audit --all --recursive --json 2>/dev/null || echo '{}')
          CRITICAL=$(echo "$AUDIT_RESULT" | jq '[.advisories // {} | to_entries[] | select(.value.severity == "critical")] | length' 2>/dev/null || echo "0")
          HIGH=$(echo "$AUDIT_RESULT" | jq '[.advisories // {} | to_entries[] | select(.value.severity == "high")] | length' 2>/dev/null || echo "0")
          echo "Critical: $CRITICAL, High: $HIGH"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

      - name: TypeScript type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds enforced by vitest.config.ts:"
          echo "  Lines:      80%"
          echo "  Functions:  80%"
          echo "  Branches:   75%"
          echo "  Statements: 80%"
          echo "If tests passed, coverage thresholds are met."

      - name: Build
        run: yarn build
        env:
          VITE_API_URL: https://api.example.com

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.E2E_API_URL || 'http://localhost:8081' }}

      - name: Start preview server
        run: yarn preview --port 4173 &
        env:
          VITE_API_URL: ${{ secrets.E2E_API_URL || 'http://localhost:8081' }}

      - name: Wait for preview server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          E2E_BASE_URL: http://localhost:4173
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
